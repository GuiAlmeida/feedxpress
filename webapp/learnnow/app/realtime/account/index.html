  <body>

<form class="form-horizontal" id="createAcctForm" name="createAcctForm" method="POST">
<fieldset>

<!-- Form Name -->
<legend>Create Account</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="email">Email</label>
  <div class="controls">
    <input id="email" name="email" type="text" placeholder="Your e-mail address" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label class="control-label" for="password">Password</label>
  <div class="controls">
    <input id="password" name="password" type="password" placeholder="" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label class="control-label" for="password1">Confirm Password</label>
  <div class="controls">
    <input id="password1" name="password1" type="password" placeholder="" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="mobile">Mobile number</label>
  <div class="controls">
    <input id="mobile" name="mobile" type="text" placeholder="" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="createAcctButton"></label>
  <div class="controls">
    <button id="createAcctButton" name="createAcctButton" class="btn btn-primary" >Create account</button>
  </div>
</div>

</fieldset>
</form>
